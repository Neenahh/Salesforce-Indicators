<template>
    <template if:true={errorOccurred}>
        <lightning-card variant="base" title="Error" icon-name="utility:error">
            <p>{errorMessage}</p>
        </lightning-card>
    </template>
    <template if:false={errorOccurred}>
        <lightning-card variant="base" title={cardTitle} icon-name={cardIcon}>
            <!-- <lightning-button-icon icon-name="utility:refresh"  alternative-text="Refresh" title="Refresh" tooltip="Refresh Component" slot="actions" onclick={refreshComponent} size="small"></lightning-button-icon> -->
            <p class="slds-var-p-horizontal_medium">{cardText}</p>
            <div class="slds-var-m-left_medium">
                <template if:true={results}>
                    <template for:each={results} for:item="fld">
                        <c-indicator-list-item if:true={fld.fShowAvatar} key={fld.fName}
                            ind-text={fld.fTextShown}
                            ind-size={indsSize}
                            ind-shape={indsShape} 
                            ind-hover-text={fld.fHoverValue}
                            ind-icon={fld.fIconName}
                            ind-image={fld.fImageURL}>
                        </c-indicator-list-item>
                    </template>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
